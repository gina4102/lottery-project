<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>上台頁面</title>
  <style>
    body {
      font-family: '微軟正黑體', sans-serif;
      background: #fefbd8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    .stage-box {
      width: 80%;
      max-width: 600px;
      padding: 2em;
      background: #ffefd5;
      border: 2px solid #f5c16c;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="stage-box">
    <h1>你被抽中上台！</h1>
    <p>這裡是上台互動頁面，可以放遊戲、影片或 VR。</p>
  </div>
  <button id="backBtn">返回首頁</button>
  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      firebase.database().ref().update({ currentPage: 'index' });
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "你的 apiKey",
      authDomain: "你的 authDomain",
      databaseURL: "你的 databaseURL",
      projectId: "你的 projectId",
      storageBucket: "你的 storageBucket",
      messagingSenderId: "你的 messagingSenderId",
      appId: "你的 appId"
    };
    firebase.initializeApp(firebaseConfig);

    // 監聽 currentPage 同步跳頁
    firebase.database().ref('currentPage').on('value', snapshot => {
      const page = snapshot.val();
      if (!page) return;
      window.location.href = page + '.html';
    });
  </script>
</body>
</html>
