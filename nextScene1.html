<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>第二幕</title>
  <style>
    body {
      font-family: '微軟正黑體', sans-serif;
      background: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #1b5e20;
    }
    h1 { font-size: 3em; margin-bottom: 0.5em; }
    p { font-size: 1.5em; margin-bottom: 2em; }
    .scene-box {
      width: 80%; max-width: 600px;
      padding: 2em;
      background: #c8e6c9;
      border: 2px solid #66bb6a;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    /* 新增文字淡入樣式 */
    #messageBox {
      opacity: 0;
      transition: opacity 0.8s ease;
      font-size: 2em;
      margin-top: 1em;
      color: #004d40;
    }
    #messageBox.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="scene-box">
    <h1>第二幕開始！</h1>
    <p>所有觀眾同步進入第二幕，享受新的內容。</p>
    <div id="messageBox"></div> <!-- 文字顯示容器 -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase 設定
    var firebaseConfig = {
      apiKey: "AIzaSyBBnbx00_d0Py6px-b_uZVrgpSapHNLiBo",
      authDomain: "lottery-test-b0021.firebaseapp.com",
      databaseURL: "https://lottery-test-b0021-default-rtdb.firebaseio.com",
      projectId: "lottery-test-b0021",
      storageBucket: "lottery-test-b0021.firebasestorage.app",
      messagingSenderId: "226750767626",
      appId: "1:226750767626:web:95bcb340e42cb0703575f3"
    };
    firebase.initializeApp(firebaseConfig);

    // 監聽頁面跳轉（保持原本功能）
    firebase.database().ref('currentPage').on('value', snapshot => {
      const page = snapshot.val();
      if (!page) return;
      window.location.href = page + '.html';
    });

    // 新增：監聽 showText & message
    const messageBox = document.getElementById('messageBox');

    firebase.database().ref('control').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      if (data.showText) {
        messageBox.textContent = data.message || '';
        messageBox.classList.add('show'); // 加 class 讓文字淡入
      } else {
        messageBox.classList.remove('show'); // 移除 class 隱藏文字
      }
    });
  </script>
</body>
</html>
